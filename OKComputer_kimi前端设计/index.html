<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi AI - 智能对话助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/splitting@1.0.6/dist/splitting.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background: #1a1a1a;
            color: #f5f5f5;
            overflow-x: hidden;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ff6b35);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .chat-bubble {
            animation: bubbleFloat 0.5s ease-out;
        }
        
        @keyframes bubbleFloat {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .typing-indicator {
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0%, 60%, 100% { opacity: 1; }
            30% { opacity: 0.5; }
        }
        
        .sidebar-collapsed {
            transform: translateX(-100%);
        }
        
        .main-content-expanded {
            margin-left: 0;
        }
        
        #particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .message-user {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
        }
        
        .message-ai {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tool-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(247, 147, 30, 0.1));
            border: 1px solid rgba(255, 107, 53, 0.2);
        }
        
        .model-selector {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .model-selector.active {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }
        
        .input-area {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .send-button {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-bg"></div>
    
    <!-- 顶部导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-r from-orange-500 to-orange-400 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">K</span>
                    </div>
                    <span class="text-xl font-bold gradient-text">Kimi AI</span>
                </div>
                
                <!-- 模型选择器 -->
                <div class="hidden md:flex items-center space-x-2">
                    <div class="model-selector active px-4 py-2 rounded-lg cursor-pointer" data-model="researcher">
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                            <span class="text-sm font-medium">Researcher</span>
                        </div>
                    </div>
                    <div class="model-selector px-4 py-2 rounded-lg cursor-pointer" data-model="k2">
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-orange-400 rounded-full"></div>
                            <span class="text-sm font-medium">K2</span>
                        </div>
                    </div>
                </div>
                
                <!-- 用户菜单 -->
                <div class="flex items-center space-x-4">
                    <button class="text-gray-300 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5-5-5h5v-12"></path>
                        </svg>
                    </button>
                    <button class="text-gray-300 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 侧边栏 -->
    <div id="sidebar" class="fixed left-0 top-16 bottom-0 w-64 glass-effect z-40 transition-transform duration-300">
        <div class="p-4 h-full overflow-y-auto">
            <!-- 新建聊天按钮 -->
            <button class="w-full mb-4 bg-gradient-to-r from-orange-500 to-orange-400 text-white px-4 py-3 rounded-lg font-medium hover-lift">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span>新建聊天</span>
                </div>
            </button>
            
            <!-- 历史记录 -->
            <div class="space-y-2">
                <h3 class="text-sm font-medium text-gray-400 mb-3">最近对话</h3>
                <div class="space-y-2">
                    <div class="p-3 rounded-lg hover:bg-white hover:bg-opacity-5 cursor-pointer transition-colors">
                        <div class="text-sm font-medium truncate">Python数据分析项目</div>
                        <div class="text-xs text-gray-400 mt-1">2小时前</div>
                    </div>
                    <div class="p-3 rounded-lg hover:bg-white hover:bg-opacity-5 cursor-pointer transition-colors">
                        <div class="text-sm font-medium truncate">机器学习算法比较</div>
                        <div class="text-xs text-gray-400 mt-1">昨天</div>
                    </div>
                    <div class="p-3 rounded-lg hover:bg-white hover:bg-opacity-5 cursor-pointer transition-colors">
                        <div class="text-sm font-medium truncate">前端开发最佳实践</div>
                        <div class="text-xs text-gray-400 mt-1">2天前</div>
                    </div>
                </div>
            </div>
            
            <!-- 设置菜单 -->
            <div class="absolute bottom-4 left-4 right-4 space-y-2">
                <button class="w-full p-3 rounded-lg hover:bg-white hover:bg-opacity-5 text-left transition-colors flex items-center space-x-3">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span class="text-sm">设置</span>
                </button>
                <button class="w-full p-3 rounded-lg hover:bg-white hover:bg-opacity-5 text-left transition-colors flex items-center space-x-3">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span class="text-sm">退出登录</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div id="main-content" class="ml-64 mt-16 min-h-screen transition-margin duration-300">
        <div class="flex h-screen">
            <!-- 聊天区域 -->
            <div class="flex-1 flex flex-col">
                <!-- 聊天消息区域 -->
                <div id="chat-messages" class="flex-1 p-6 overflow-y-auto">
                    <!-- 欢迎消息 -->
                    <div class="chat-bubble mb-6">
                        <div class="message-ai p-4 rounded-lg max-w-3xl">
                            <div class="flex items-start space-x-3">
                                <div class="w-8 h-8 bg-gradient-to-r from-orange-500 to-orange-400 rounded-full flex items-center justify-center flex-shrink-0">
                                    <span class="text-white font-bold text-sm">K</span>
                                </div>
                                <div>
                                    <p class="text-gray-100 leading-relaxed">你好！我是Kimi，你的智能AI助手。我可以帮助你解答问题、分析数据、编写代码，还能协助你完成各种创意工作。有什么我可以帮助你的吗？</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 示例问题 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <button class="tool-card p-4 rounded-lg hover-lift text-left transition-all duration-300">
                            <div class="flex items-center space-x-3 mb-2">
                                <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                    </svg>
                                </div>
                                <span class="font-medium">数据分析</span>
                            </div>
                            <p class="text-sm text-gray-400">帮我分析这份销售数据，找出趋势和异常</p>
                        </button>
                        
                        <button class="tool-card p-4 rounded-lg hover-lift text-left transition-all duration-300">
                            <div class="flex items-center space-x-3 mb-2">
                                <div class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                                    </svg>
                                </div>
                                <span class="font-medium">代码编写</span>
                            </div>
                            <p class="text-sm text-gray-400">用Python写一个网页爬虫程序</p>
                        </button>
                        
                        <button class="tool-card p-4 rounded-lg hover-lift text-left transition-all duration-300">
                            <div class="flex items-center space-x-3 mb-2">
                                <div class="w-8 h-8 bg-purple-500 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                    </svg>
                                </div>
                                <span class="font-medium">创意写作</span>
                            </div>
                            <p class="text-sm text-gray-400">帮我写一篇关于人工智能的科普文章</p>
                        </button>
                        
                        <button class="tool-card p-4 rounded-lg hover-lift text-left transition-all duration-300">
                            <div class="flex items-center space-x-3 mb-2">
                                <div class="w-8 h-8 bg-red-500 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                    </svg>
                                </div>
                                <span class="font-medium">学习辅导</span>
                            </div>
                            <p class="text-sm text-gray-400">解释量子计算的基本原理</p>
                        </button>
                    </div>
                </div>
                
                <!-- 输入区域 -->
                <div class="p-6 border-t border-gray-700">
                    <div class="flex items-end space-x-4">
                        <div class="flex-1 input-area rounded-lg p-4">
                            <textarea 
                                id="message-input" 
                                placeholder="输入你的问题..." 
                                class="w-full bg-transparent resize-none outline-none text-gray-100 placeholder-gray-400"
                                rows="1"
                            ></textarea>
                        </div>
                        <button id="send-button" class="send-button px-6 py-3 rounded-lg text-white font-medium">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- 输入提示 -->
                    <div class="flex items-center justify-between mt-3 text-xs text-gray-400">
                        <div class="flex items-center space-x-4">
                            <span>Shift + Enter 换行</span>
                            <span>Enter 发送</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span id="char-count">0</span>
                            <span>/</span>
                            <span>4000</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧工具面板 -->
            <div class="w-80 bg-gray-900 bg-opacity-50 border-l border-gray-700 p-6 overflow-y-auto">
                <h3 class="text-lg font-semibold mb-6">快速工具</h3>
                
                <!-- 工具列表 -->
                <div class="space-y-4 mb-8">
                    <div class="tool-card p-4 rounded-lg hover-lift cursor-pointer">
                        <div class="flex items-center space-x-3 mb-2">
                            <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                </svg>
                            </div>
                            <div>
                                <div class="font-medium">数据分析</div>
                                <div class="text-xs text-gray-400">处理和分析各种数据</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tool-card p-4 rounded-lg hover-lift cursor-pointer">
                        <div class="flex items-center space-x-3 mb-2">
                            <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                                </svg>
                            </div>
                            <div>
                                <div class="font-medium">代码助手</div>
                                <div class="text-xs text-gray-400">编程和调试帮助</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tool-card p-4 rounded-lg hover-lift cursor-pointer">
                        <div class="flex items-center space-x-3 mb-2">
                            <div class="w-10 h-10 bg-purple-500 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                </svg>
                            </div>
                            <div>
                                <div class="font-medium">写作助手</div>
                                <div class="text-xs text-gray-400">创意写作和内容生成</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 使用统计 -->
                <div class="bg-gray-800 bg-opacity-50 rounded-lg p-4">
                    <h4 class="font-medium mb-4">今日使用统计</h4>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-400">对话次数</span>
                            <span class="font-medium">24</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-400">使用时长</span>
                            <span class="font-medium">2.5小时</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-400">常用工具</span>
                            <span class="font-medium">数据分析</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 移动端侧边栏切换按钮 -->
    <button id="sidebar-toggle" class="fixed left-4 top-20 z-50 md:hidden bg-gray-800 bg-opacity-80 p-2 rounded-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>
    
    <script src="main.js"></script>
</body>
</html>
