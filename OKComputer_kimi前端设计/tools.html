        // æ¸²æŸ“å·¥å…·

            const grid = document.getElementById('tools-grid');

            if (currentCategory !== 'all') {
                filteredTools = toolsData.filter(tool => tool.category === currentCategory);

            // æ˜¾ç¤ºå·¥å…·
            const toolsToShow = filteredTools.slice(0, displayedTools);
            
            grid.innerHTML = toolsToShow.map(tool => createToolCard(tool)).join('');
            
            // éšè—åŠ è½½æ›´å¤šæŒ‰é’®å¦‚æœæ²¡æœ‰æ›´å¤šå·¥å…·
            const loadMoreBtn = document.getElementById('load-more');
            if (displayedTools >= filteredTools.length) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';

            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            grid.querySelectorAll('.tool-card').forEach((card, index) => {

        // åˆ›å»ºå·¥å…·å¡ç‰‡
        function createToolCard(tool) {
            const badges = [];
            if (tool.trending) badges.push('<span class="trending-badge text-white text-xs px-2 py-1 rounded-full">çƒ­é—¨</span>');
            if (tool.new) badges.push('<span class="new-badge text-white text-xs px-2 py-1 rounded-full">æ–°å“</span>');
            
            return `

                    <div class="flex items-start justify-between mb-4">
                        <div class="text-4xl">${tool.icon}</div>
                        <div class="flex space-x-1">

                    </div>
                    
                    <h3 class="text-lg font-semibold mb-2">${tool.name}</h3>
                    <p class="text-gray-400 text-sm mb-4 line-clamp-2">${tool.description}</p>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-1">
                            <span class="rating-stars text-sm">${'â˜…'.repeat(Math.floor(tool.rating))}${'â˜†'.repeat(5 - Math.floor(tool.rating))}</span>

                        </div>
                        <span class="usage-badge text-white text-xs px-2 py-1 rounded-full">${tool.usage} ä½¿ç”¨</span>
                    </div>
                </div>
            `;
        }
        
        // åˆ‡æ¢åˆ†ç±»

            currentCategory = category;

            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            // é‡æ–°æ¸²æŸ“
            renderTools();
            
            // æ·»åŠ åŠ¨ç”»
            anime({

        // æœç´¢å·¥å…·
        function searchTools(query) {
            const grid = document.getElementById('tools-grid');
            let filteredTools = toolsData;
            
            if (query.trim()) {
                filteredTools = toolsData.filter(tool => 
                    tool.name.toLowerCase().includes(query.toLowerCase()) ||
                    tool.description.toLowerCase().includes(query.toLowerCase()) ||
                    tool.features.some(feature => feature.toLowerCase().includes(query.toLowerCase()))

            }
            
            // åˆ†ç±»ç­›é€‰
            if (currentCategory !== 'all') {
                filteredTools = filteredTools.filter(tool => tool.category === currentCategory);
            }
            
            grid.innerHTML = filteredTools.map(tool => createToolCard(tool)).join('');
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            grid.querySelectorAll('.tool-card').forEach((card, index) => {
                card.addEventListener('click', () => showToolModal(filteredTools[index]));
            });
            
            // éšè—åŠ è½½æ›´å¤šæŒ‰é’®
            document.getElementById('load-more').style.display = 'none';
        }
        
        // æ˜¾ç¤ºå·¥å…·è¯¦æƒ…æ¨¡æ€æ¡†
        function showToolModal(tool) {
            const modal = document.getElementById('tool-modal');

            // æ·»åŠ åŠ¨ç”»

        }
