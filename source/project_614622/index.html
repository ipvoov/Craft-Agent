<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极客博客 - 技术分享与思考</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }
        .dark-mode {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .nav-dark {
            background-color: #1e293b;
            color: #e2e8f0;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin: 0 4px 8px 0;
        }
        .hero-bg {
            background-image: url('resources/hero-bg-code.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: #3b82f6;
            z-index: 9999;
            transition: width 0.3s ease;
        }
        .dark .progress-bar {
            background: #60a5fa;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
    <div class="progress-bar" id="progressBar"></div>
    
    <nav class="bg-slate-800 text-white p-4 fixed top-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">极客博客</a>
            <div>
                <a href="index.html" class="mx-2 hover:text-blue-400">首页</a>
                <a href="articles.html" class="mx-2 hover:text-blue-400">文章</a>
                <a href="about.html" class="mx-2 hover:text-blue-400">关于</a>
                <button id="themeToggle" class="ml-4 bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded">夜间模式</button>
            </div>
        </div>
    </nav>

    <main class="pt-20">
        <div class="hero-bg">
            <div class="hero-content">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">欢迎来到我的技术博客</h1>
                <p class="text-xl mb-8">分享编程心得、技术见解与生活感悟</p>
                <button onclick="scrollToArticles()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-lg">阅读文章</button>
            </div>
        </div>

        <div class="container mx-auto px-4 py-12">
            <h2 class="text-3xl font-bold mb-2">精选文章</h2>
            <p class="text-slate-600 dark:text-slate-400 mb-8">这里展示最新的技术分享和思考</p>
            
            <div class="article-grid" id="articlesContainer">
                <!-- 文章卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>

    <footer class="bg-slate-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 极客博客. 保留所有权利.</p>
            <p class="mt-2">联系方式: <a href="mailto:blog@example.com" class="text-blue-400">blog@example.com</a></p>
        </div>
    </footer>

    <script>
        // 文章数据
        const articles = [
            {
                id: 1,
                title: "现代前端框架对比分析",
                excerpt: "深入探讨React、Vue和Svelte等现代前端框架的优缺点及适用场景",
                date: "2024-05-15",
                tags: ["前端", "React", "Vue"],
                image: "https://tse2.mm.bing.net/th/id/OIP.DXIy9dEwqk6LZEzWVG14jgHaEK?w=250&h=250&c=7&rs=1&o=5&pid=1.1"
            },
            {
                id: 2,
                title: "JavaScript异步编程完全指南",
                excerpt: "全面解析JavaScript中的异步编程模式，包括Promise、async/await等",
                date: "2024-05-10",
                tags: ["JavaScript", "异步编程"],
                image: "https://tse3.mm.bing.net/th/id/OIP.VPq17NfjMQ1GifYp2x1QTAHaEJ?w=250&h=250&c=7&rs=1&o=5&pid=1.1"
            },
            {
                id: 3,
                title: "CSS Grid布局实战技巧",
                excerpt: "通过实际案例展示CSS Grid的强大功能和实用技巧",
                date: "2024-05-05",
                tags: ["CSS", "布局"],
                image: "https://tse2.mm.bing.net/th/id/OIP.E3WZVnuubIK4OqhSTF3cqwHaEK?w=250&h=250&c=7&rs=1&o=5&pid=1.1"
            }
        ];

        // 生成文章卡片
        function renderArticles() {
            const container = document.getElementById('articlesContainer');
            container.innerHTML = '';
            
            articles.forEach(article => {
                const tagsHtml = article.tags.map(tag => 
                    `<span class="tag bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">${tag}</span>`
                ).join('');
                
                const articleCard = `
                    <div class="card bg-white dark:bg-slate-800 shadow-md overflow-hidden">
                        <img src="${article.image}" alt="${article.title}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-2">${article.title}</h3>
                            <p class="text-slate-600 dark:text-slate-400 mb-4">${article.excerpt}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-slate-500 dark:text-slate-400">${article.date}</span>
                                <a href="articles.html?article=${article.id}" class="text-blue-600 dark:text-blue-400 hover:underline">阅读更多</a>
                            </div>
                            <div class="mt-4">
                                ${tagsHtml}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += articleCard;
            });
        }

        // 滚动到文章区域
        function scrollToArticles() {
            const articlesSection = document.querySelector('.article-grid');
            articlesSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 主题切换功能
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            
            const themeBtn = document.getElementById('themeToggle');
            if (isDarkMode) {
                themeBtn.textContent = '日间模式';
            } else {
                themeBtn.textContent = '夜间模式';
            }
        }

        // 页面滚动进度条
        function updateProgressBar() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progressBar').style.width = scrolled + '%';
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查本地存储的夜间模式设置
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').textContent = '日间模式';
            }
            
            renderArticles();
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            window.addEventListener('scroll', updateProgressBar);
        });
    </script>
</body>
</html>
