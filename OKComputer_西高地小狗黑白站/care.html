                transparent: true
            });
            
            container.appendChild(app.view);

            const particles = [];
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = new PIXI.Graphics();
                particle.beginFill(0x000000, 0.05);
                particle.drawCircle(0, 0, Math.random() * 4 + 2);
                particle.endFill();
                
                particle.x = Math.random() * app.screen.width;
                particle.y = Math.random() * app.screen.height;
                particle.vx = (Math.random() - 0.5) * 0.3;
                particle.vy = (Math.random() - 0.5) * 0.3;
                
                app.stage.addChild(particle);
                particles.push(particle);
            }

            app.ticker.add(() => {
                particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    if (particle.x < 0) particle.x = app.screen.width;
                    if (particle.x > app.screen.width) particle.x = 0;
                    if (particle.y < 0) particle.y = app.screen.height;
                    if (particle.y > app.screen.height) particle.y = 0;
                });
            });

            window.addEventListener('resize', () => {
                app.renderer.resize(window.innerWidth, window.innerHeight);
            });
        }

        function initCareSystem() {
            displayCareResults(extendedCareData);
            setupSearch();
        }

        function setupSearch() {
            const searchInput = document.getElementById('care-search');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const query = e.target.value.toLowerCase();
                    const filtered = extendedCareData.filter(item => 
                        item.title.toLowerCase().includes(query) || 
                        item.summary.toLowerCase().includes(query) ||
                        item.content.toLowerCase().includes(query)
                    );
                    displayCareResults(filtered);
                });
            }
        }

        function initCategoryFilter() {
            const categoryBtns = document.querySelectorAll('.category-btn');
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有active状态
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    // 添加当前active状态
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    filterByCategory(category);
                });
            });
        }

        function filterByCategory(category) {
            if (category === 'all') {
                displayCareResults(extendedCareData);
            } else {
                const categoryMap = {
                    'health': '健康',
                    'beauty': '美容',
                    'training': '训练',
                    'diet': '饮食'
                };
                const filtered = extendedCareData.filter(item => 
                    item.category === categoryMap[category]
                );
                displayCareResults(filtered);
            }
        }

        function displayCareResults(results) {
            const container = document.getElementById('care-results');
            if (!container) return;

            container.innerHTML = results.map((item, index) => `
                <div class="knowledge-card care-item" onclick="toggleCareDetail(${index})">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm">${item.category}</span>
                            <svg class="w-5 h-5 text-gray-400 transform transition-transform" id="arrow-${index}">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold mb-3 text-gray-900">${item.title}</h3>
                        <p class="text-gray-600 mb-4">${item.summary}</p>
                        <div class="flex items-center text-black font-medium">
                            阅读全文 
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="care-detail" id="detail-${index}">
                        <div class="mb-4">
                            <h4 class="font-bold mb-2">详细内容：</h4>
                            <p class="text-gray-700 leading-relaxed">${item.content}</p>
                        </div>
                        <div>
                            <h4 class="font-bold mb-2">养护要点：</h4>
                            <ul class="list-disc list-inside text-gray-700 space-y-1">
                                ${item.tips.map(tip => `<li>${tip}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `).join('');

            // 添加动画效果
            anime({
                targets: '.knowledge-card',
                translateY: [50, 0],
                opacity: [0, 1],
                duration: 600,
                delay: anime.stagger(100),
                easing: 'easeOutQuad'
            });
        }

        function toggleCareDetail(index) {
            const detail = document.getElementById(`detail-${index}`);
            const arrow = document.getElementById(`arrow-${index}`);
            
            if (detail.classList.contains('show')) {
                detail.classList.remove('show');
                arrow.style.transform = 'rotate(0deg)';
            } else {
                // 关闭其他展开的内容
                document.querySelectorAll('.care-detail').forEach(d => d.classList.remove('show'));
                document.querySelectorAll('[id^="arrow-"]').forEach(a => a.style.transform = 'rotate(0deg)');
                
                detail.classList.add('show');
                arrow.style.transform = 'rotate(180deg)';
            }
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
